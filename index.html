<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            cursor: none;
            background-color: #fff;
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background-canvas {
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgb(0, 0, 0);
        }

        #canvas {
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        #background-canvas,
        #fps-canvas,
        #canvas {
            position: absolute;
            margin: 0;
            padding: 0;
        }

        #fps-canvas {
            pointer-events: none;
            z-index: 1;
        }

        #object {
            width: 50px;
            height: 50px;
            /* border: 1px solid black; */
            /* image-rendering: pixelated; */
            /* background-image: url(./res/inventory_transparent.png); */
            /* background-color: rgb(0, 0, 0); */
        }

        #object img {
            image-rendering: pixelated;

            width: 100%;
            /* height: auto; */
        }

        #text {
            /* display: flex; */
            /* flex-direction: column; */
            /* justify-content: center; */
            /* align-items: center; */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding-left: 0;
            padding-top: 30px;
            font-family: monospace;
        }

        #text li {
            display: flex;
        }

        #text li div {
            margin-left: 10px;
        }

        #canvasWrapper {
            background-color: #fff;
            width: 65%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #getImageDataCanvas {
            z-index: 1;
            image-rendering: pixelated;
            cursor: none;
            position: absolute;
        }

        #dot {
            width: 10px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.404);
            position: absolute;
        }

        #pointer {
            cursor: none;
            pointer-events: none;
            background-color: black;
            position: absolute;
        }

        #innerPointer {
            pointer-events: none;
            width: 10px;
            height: 10px;
            border: 2px solid white;
            mix-blend-mode: difference;
            border-radius: 40%;
            transform: translateX(-50%) translateY(-50%);
            position: absolute;
            z-index: 3;
        }

        #fade {
            position: absolute;
            pointer-events: none;
            border-radius: 10px;
            inset: 0;
            /* z-index: 66; */
            background: linear-gradient(90deg, #ffffff, transparent 15%, transparent 85%, #ffffff);
            /* background: linear-gradient(90deg, #ffffff00, transparent 15%, transparent 55%, #ffffff); */
            /* background: linear-gradient(to left,rgba(255, 255, 255, 1), transparent 40%); */
        }

        #glassmorphism {
            position: absolute;
            z-index: 1;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            /* border: 1px solid rgba(0, 0, 0, 0.3); */
            border-radius: 10px;
        }

        #pixelHoverCanvas {
            position: absolute;
            background-color: transparent;
        }

        #info {
            /* display: flex; */
            /* flex-direction: column; */
            /* justify-content: center; */
            /* align-items: center; */
            position: absolute;
            z-index: 1;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            /* border: 1px solid rgba(0, 0, 0, 0.3); */
            border-radius: 10px;
            /* transform: translateX(-50%); */
            padding: 10px 30px;
            margin: 0;
            font-family: monospace;
        }

        #info li {
            display: flex;
        }

        #info li div {
            margin-left: 10px;
        }

        #canvasBackground {
            scale: 1;
            width: 242px;
            height: 242px;
            border-radius: 50%;
            filter: blur(50px);
            /* border: 1px solid black; */
        }

        #circle1 {
            background-color: rgb(255, 0, 0);
            border-radius: 50%;
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            animation: circle1 30s linear infinite;
        }

        #circle2 {
            background-color: rgb(0, 255, 0);
            border-radius: 50%;
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            animation: circle2 30s linear infinite;
        }

        #circle3 {
            background-color: rgb(0, 0, 255);
            border-radius: 50%;
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            animation: circle3 30s linear infinite;
        }

        #colors {
            position: absolute;
            margin: 0px;
            padding: 0px;
            top: 20px;
            right: 20px;
            list-style: none;
            /* border: 1px solid black; */
            border-radius: 10px;
            padding: 10px;
            padding-top: 0px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        #colors li {
            /* padding: 10px; */
            /* border: 1px solid rgba(0, 0, 0, 0.342); */
            /* border-radius: 10px; */
            margin-top: 20px;
        }

        #colors li div {
            padding: 5px;
            width: 30px;
            height: 30px;
            border-radius: 30%;
            /* background-color: red; */
        }

        #eyeDropper {
            pointer-events: none;
            position: absolute;
            /* width: fit-content; */
            width: 190px;
            overflow: hidden;
            /* height: 30px; */
            height: fit-content;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1;
            display: flex;
            justify-content: start;
            align-items: center;
            border-radius: 10px;
            display: none;
            gap: 10px;
            /* background: linear-gradient(90deg, #ffffff, transparent 15%, transparent 55%, #ffffff00); */
            /* border-bottom-right-radius: 50%; */
            /* border-bottom-left-radius: 50%; */
        }

        #colorWrapper {
            position: absolute;
            width: fit-content;
            height: fit-content;
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 10px;

        }

        #color {
            /* padding: 5px; */
            position: relative;
            /* top: 0; */
            /* position: fixed; */
            min-width: 30px;
            height: 30px;
            /* max-ma: ; */
            /* border: 1px solid rgba(0, 0, 0, 0.4); */
            border-radius: 7px;
            /* border-bottom-right-radius: 70%; */
            /* border-bottom-left-radius: 70%; */
            background-color: white;
            /* box-sizing: border-box; */
        }

        @keyframes circle3 {
            0% {
                transform: rotate(120deg)translate(-61px)rotate(120deg);
            }

            100% {
                transform: rotate(480deg)translate(-61px)rotate(-480deg);
            }
        }

        @keyframes circle2 {
            0% {
                transform: rotate(0deg)translate(-61px)rotate(0deg);
            }

            100% {
                transform: rotate(360deg)translate(-61px)rotate(-360deg);
            }
        }

        @keyframes circle1 {
            0% {
                transform: rotate(240deg)translate(-61px)rotate(240deg);
            }

            100% {
                transform: rotate(600deg)translate(-61px)rotate(-600deg);
            }
        }

        .box_container {
            pointer-events: none;
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 50px;
            right: 50px;
            /* border: 1px solid red; */
            /* left: 0; */
            z-index: 2;
            /* box-sizing: border-box; */

        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            margin: 0;
            padding: 0;
            perspective: none;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(45deg);
        }

        .box_side {
            /* opacity: 0.5; */
            /* outline: 1px solid black; */
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            image-rendering: pixelated;
            background-size: cover;
        }

        #front {
            background-color: black;
            background-image: url(res/crafting_table_front.png);
            transform: translate3d(0, 0, 50px);
        }

        #left {
            right: 50%;
            background-color: black;

            background-image: url(res/crafting_table_side.png);
            transform: rotateY(-90deg);
        }

        #right {
            left: 50%;
            background-color: white;

            background-image: url(res/crafting_table_side.png);
            transform: rotateY(90deg);
        }

        #top {
            bottom: 50%;
            background-color: black;

            background-image: url(res/crafting_table_top.png);
            transform: rotateX(90deg);
        }

        #bottom {
            top: 50%;
            background-color: white;

            background-image: url(res/oak_planks.png);
            transform: rotateX(-90deg);
        }

        #back {
            background-color: white;

            background-image: url(res/crafting_table_front.png);
            transform: translate3d(0, 0, -50px);
        }

        #block__container {
            /* scale: 2; */
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            top: 60px;
            /* right: 20px; */
            right: 20px;
            /* transform: translateX(-50%); */
            width: fit-content;
            height: fit-content;
            /* background: rgba(255, 255, 255, 0.3); */
            /* backdrop-filter: blur(10px); */
            /* outline: 1px solid rgba(0, 0, 0, 0.3); */
            border-radius: 10px;
            /* padding: 20px 30px; */
            margin: 0;
            /* perspective: none; */
            /* transform-origin: center -45px; */
            /* animation: swing ease-in-out 3s infinite alternate; */
        }

        #destroy {
            position: absolute;
            z-index: 1;
            mix-blend-mode: multiply;
            width: 65px;
            height: 65px;
            image-rendering: pixelated;
            background-size: cover;
            background-image: none;

        }

        #destroy:active {
            animation: block_destroy 3s steps(1) normal;
        }

        #block {
            position: absolute;
            min-width: 65px;
            min-height: 65px;
            image-rendering: pixelated;
            background-size: cover;
            background-image: url(res/lever_on_r.png);
        }

        #dropper {
            /* display: flex; */
            min-width: 100px;
            min-height: 100px;
            /* box-shadow: 2px 2px 10px 10px rgba(0, 0, 0, 0.2); */
            image-rendering: pixelated;
            background-size: cover;
            background-image: url(res/dropper_front.png);
        }

        #lever {
            /* position: absolute; */
            /* display: flex; */
            /* left: calc(50% + 25px); */
            min-width: 100px;
            min-height: 100px;
            image-rendering: pixelated;
            background-size: cover;
            background-image: url(res/lever_off_r.png);
        }

        #chain {
            left: 2px;
            top: -100px;
            position: absolute;
            /* display: flex; */
            /* left: calc(50% + 25px); */
            min-width: 100px;
            min-height: 100px;
            image-rendering: pixelated;
            background-size: cover;
            background-image: url(res/chain_drawn.png);
        }

        #inventory {
            position: absolute;
            z-index: 2;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            padding: 10px 13px;
            /* border-radius: 7px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            outline: 1px solid rgba(0, 0, 0, 0.3); */
            image-rendering: pixelated;
        }

        #slot {
            width: fit-content;
            height: fit-content;
            min-width: 30px;
            min-height: 30px;
            /* width: 50px; */
            /* height: 50px; */
            border-radius: 7px;
            image-rendering: pixelated;
            /* background: rgba(255, 255, 255, 0.3); */
            /* backdrop-filter: blur(10px); */
            border-radius: 7px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            outline: 1px solid rgba(0, 0, 0, 0.3);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #item {
            width: 30px;
            height: 30px;
            image-rendering: pixelated;
            background-size: cover;
            background-image: url(res/dyes/green_dye.png);
        }

        @keyframes swing {
            0% {
                transform: rotate(1.5deg);
            }

            100% {
                transform: rotate(-1.5deg);
            }
        }

        @keyframes block_destroy {
            0% {
                background-image: none;
            }

            10% {
                background-image: url(res/destroy_stage_0.png);
            }

            20% {
                background-image: url(res/destroy_stage_1.png);
            }

            30% {
                background-image: url(res/destroy_stage_2.png);
            }

            40% {
                background-image: url(res/destroy_stage_3.png);
            }

            50% {
                background-image: url(res/destroy_stage_4.png);
            }

            60% {
                background-image: url(res/destroy_stage_5.png);
            }

            70% {
                background-image: url(res/destroy_stage_6.png);
            }

            80% {
                background-image: url(res/destroy_stage_7.png);
            }

            90% {
                background-image: url(res/destroy_stage_8.png);
            }

            100% {
                background-image: url(res/destroy_stage_9.png);
            }
        }
    </style>
