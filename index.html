<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background-canvas {
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgb(0, 0, 0);
        }

        #canvas {
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        #background-canvas,
        #fps-canvas,
        #canvas {
            position: absolute;
            margin: 0;
            padding: 0;
        }

        #fps-canvas {
            pointer-events: none;
            z-index: 1;
        }

        #object {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            /* background-color: rgb(0, 0, 0); */
        }

        #text {
            /* display: flex; */
            /* flex-direction: column; */
            /* justify-content: center; */
            /* align-items: center; */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding-left: 0;
            padding-top: 30px;
            font-family: monospace;
        }

        #text li {
            display: flex;
        }

        #text li div {
            margin-left: 10px;
        }

    </style>

</head>

<body>
    <div id="object"></div>
    <ul id="text">
        <li>zoom: 
            <div id="scale">1</div>
        </li>
        <li>fps: 
            <div id="fps">60</div>
        </li>
    </ul>

    <!-- <canvas id="background-canvas"></canvas>
    <canvas id="canvas"></canvas> -->
    <!-- <canvas id="fps-canvas"></canvas> -->

    <!-- <script src="js/canvas.js"></script> -->
    <script src="js/smoothScale.js"></script>
    <!-- <script type="module" src="js/index.js"></script> -->
</body>

</html>
