<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,
        body {
            cursor: none;
            background-color: #fff;
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background-canvas {
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgb(0, 0, 0);
        }

        #canvas {
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        #background-canvas,
        #fps-canvas,
        #canvas {
            position: absolute;
            margin: 0;
            padding: 0;
        }

        #fps-canvas {
            pointer-events: none;
            z-index: 1;
        }

        #object {
            width: 50px;
            height: 50px;
            /* border: 1px solid black; */
            /* image-rendering: pixelated; */
            /* background-image: url(./res/inventory_transparent.png); */
            /* background-color: rgb(0, 0, 0); */
        }

        #object img {
            image-rendering: pixelated;

            width: 100%;
            /* height: auto; */
        }

        #text {
            /* display: flex; */
            /* flex-direction: column; */
            /* justify-content: center; */
            /* align-items: center; */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding-left: 0;
            padding-top: 30px;
            font-family: monospace;
        }

        #text li {
            display: flex;
        }

        #text li div {
            margin-left: 10px;
        }

        #canvasWrapper {
            background-color: #fff;
            width: 65%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #getImageDataCanvas {
            z-index: 1;
            image-rendering: pixelated;
            cursor: none;
            position: absolute;
        }

        #dot {
            width: 10px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.404);
            position: absolute;
        }

        #pointer {
            cursor: none;
            pointer-events: none;
            background-color: black;
            position: absolute;
        }

        #innerPointer {
            pointer-events: none;
            width: 10px;
            height: 10px;
            border: 2px solid white;
            mix-blend-mode: difference;
            border-radius: 40%;
            transform: translateX(-50%) translateY(-50%);
            position: absolute;
            z-index: 2;
        }

        #fade {
            position: absolute;
            pointer-events: none;
            inset: 0;
            background: linear-gradient(90deg, #ffffff, transparent 15%, transparent 85%, #ffffff);
        }

        #glassmorphism {
            position: absolute;
            z-index: 1;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            /* border: 1px solid rgba(0, 0, 0, 0.3); */
            border-radius: 10px;
        }

        #pixelHoverCanvas {
            position: absolute;
            background-color: transparent;
        }

        #info {
            /* display: flex; */
            /* flex-direction: column; */
            /* justify-content: center; */
            /* align-items: center; */
            position: absolute;
            z-index: 1;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            /* border: 1px solid rgba(0, 0, 0, 0.3); */
            border-radius: 10px;
            /* transform: translateX(-50%); */
            padding: 10px 30px;
            margin: 0;
            font-family: monospace;
        }

        #info li {
            display: flex;
        }

        #info li div {
            margin-left: 10px;
        }

        #canvasBackground {
            scale: 1;
            width: 242px;
            height: 242px;
            border-radius: 50%;
            filter: blur(50px);
            /* border: 1px solid black; */
        }

        #circle1 {
            background-color: rgb(255, 0, 0);
            border-radius: 50%;
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            animation: circle1 30s linear infinite;
        }

        #circle2 {
            background-color: rgb(0, 255, 0);
            border-radius: 50%;
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            animation: circle2 30s linear infinite;
        }

        #circle3 {
            background-color: rgb(0, 0, 255);
            border-radius: 50%;
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            animation: circle3 30s linear infinite;
        }

        @keyframes circle3 {
            0% {
                transform: rotate(120deg)translate(-61px)rotate(120deg);
            }

            100% {
                transform: rotate(480deg)translate(-61px)rotate(-480deg);
            }
        }

        @keyframes circle2 {
            0% {
                transform: rotate(0deg)translate(-61px)rotate(0deg);
            }

            100% {
                transform: rotate(360deg)translate(-61px)rotate(-360deg);
            }
        }

        @keyframes circle1 {
            0% {
                transform: rotate(240deg)translate(-61px)rotate(240deg);
            }

            100% {
                transform: rotate(600deg)translate(-61px)rotate(-600deg);
            }
        }
    </style>

</head>
