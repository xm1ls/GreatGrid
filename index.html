<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,
        body {
            cursor: none;
            background-color: #fff;
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background-canvas {
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgb(0, 0, 0);
        }

        #canvas {
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        #background-canvas,
        #fps-canvas,
        #canvas {
            position: absolute;
            margin: 0;
            padding: 0;
        }

        #fps-canvas {
            pointer-events: none;
            z-index: 1;
        }

        #object {
            width: 50px;
            height: 50px;
            /* border: 1px solid black; */
            /* image-rendering: pixelated; */
            /* background-image: url(./res/inventory_transparent.png); */
            /* background-color: rgb(0, 0, 0); */
        }

        #object img {
            image-rendering: pixelated;

            width: 100%;
            /* height: auto; */
        }

        #text {
            /* display: flex; */
            /* flex-direction: column; */
            /* justify-content: center; */
            /* align-items: center; */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding-left: 0;
            padding-top: 30px;
            font-family: monospace;
        }

        #text li {
            display: flex;
        }

        #text li div {
            margin-left: 10px;
        }

        #canvasWrapper {
            /* position: relative; */
            background-color: #fff;
            width: 65%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* overflow: hidden; */
        }

        #getImageDataCanvas {
            image-rendering: pixelated;
            /* background-color: #fff; */
            cursor: none;
            position: absolute;
        }

        #dot {
            width: 10px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.404);
            position: absolute;
        }

        #pointer {
            cursor: none;
            pointer-events: none;
            /* width: 10px; */
            /* height: 10px; */
            background-color: black;
            position: absolute;
        }

        #innerPointer {
            /* cursor: crosshair; */
            pointer-events: none;
            width: 10px;
            height: 10px;
            border: 2px solid white;
            mix-blend-mode:difference;
            border-radius: 40%;
            transform: translateX(-50%) translateY(-50%);
            position: absolute;
            z-index: 1;
        }

        #fade {
            position: absolute;
            pointer-events: none;
            inset: 0;
            background: linear-gradient(90deg, #ffffff, transparent 15%, transparent 85%, #ffffff);
        }

        #glassmorphism {
            /* pointer-events: none; */
            position: absolute;
            top: 20px;
            right: 20px;
            /* bottom: 20px; */
            width: 45px;
            height: 45px;
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            /* z-index: 1; */
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        #pixelHoverCanvas {
            /* pointer-events: none; */
            position: absolute;
            background-color: transparent;
        }
    </style>

</head>
